<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Homework 5</title>
</head>
<body>

<p class="dropdown">Привет :)</p>
<div class="dropdown">
<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
Dropdown button
</button>
<div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
<a class="dropdown-item" href="#">Action</a>
<a class="dropdown-item" href="#">Another action</a>
<a class="dropdown-item" href="#">Something else here</a>
</div>
</div>

<script>
    "use strict";

    // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown"
    const dropdownItems = document.querySelectorAll('.dropdown-item');
    dropdownItems.forEach(item => item.classList.add('super-dropdown'));

    // 2. У элемента с классом btn убрать класс "btn-secondary" или добавить его
    const btnElement = document.querySelector('.btn');
    btnElement.classList.toggle('btn-secondary');

    // 3. Удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu"
    const menuElement = document.querySelector('.menu');
    menuElement.classList.remove('dropdown-menu');

    // 4. Добавить разметку после div'a с классом "dropdown"
    const dropdownElement = document.querySelector('.dropdown');
    dropdownElement.insertAdjacentHTML('afterend', '<a href="#">link</a>');

    // 5. Заменить id элемента с id "dropdownMenuButton" на "superDropdown"
    const dropdownMenuButton = document.getElementById('dropdownMenuButton');
    dropdownMenuButton.id = 'superDropdown';

    // 6. Добавить атрибут data-dd со значением 3 элементу с атрибутом "aria-labelledby" равным "dropdownMenuButton"
    const ariaLabelledByDropdown = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
    ariaLabelledByDropdown.dataset.dd = 3;

    // 7. Удалить атрибут type у элемента с классом "dropdown-toggle"
    const dropdownToggle = document.querySelector('.dropdown-toggle');
    dropdownToggle.removeAttribute('type');
</script>

</body>
</html>
